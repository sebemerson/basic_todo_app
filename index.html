<!DOCTYPE html>
<html lang="en">
    <body>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <title>Template</title>
            <link rel="stylesheet" href="css/styles.css" type="text/css" />
        </head>
        <div class="controlpanel-wrapper"> <!--Start Main Wrapper with fx width-->
            <h1>What to do...</h1>
            <div class="todo-app-controls">
                <div class="todo-input-div">
                    <input id="newTodoInput" type="text" placeholder="Add New Todo" />
                </div>    
                <div class="control-panel">
                    <div id="displayOptions">
                        <!--different display options will be displayed here e.g. all, active, completed-->
                    </div>
                </div>
            </div>
        </div><!--End Main Wrapper-->
                <div id="todoCounter">
                    <!--The number of outstanding tasks will display here-->
                </div>
                <div class="toggle-div">
                    <button id="toggleAllButton">All Done</button>
                    <button id="deleteAllButton">Delete All</button>
                </div>
                <div id="todoListResults">
                    <!--The todo items will be displayed here in a row-->
                </div>
            <script id="todoListResults-template" type="text/x-handlebars-template">
			{{#this}}
			<div>
			<div class="todo-item" data-id="{{id}}">
			        <label class="todoText{{#if completed}} completed {{/if}}">{{title}}</label>
			        <input class="changeTodoTextInput" value="{{title}}">
			        <button class="toggleCompleted">&#10004;</button>
			        <button class="deleteButton">&#10006;</button>
            </div>
            </div>
		    {{/this}}
		</script>
		<script id="displayOptions-template" type="text/x-handlebars-template">
			<ul id="filters">
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
				</li>
			</ul>
		</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
        <script src="js/director.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
